<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshBite Campus Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fefefe;
            color: #333;
        }

        header {
            text-align: center;
            /* Use your flyer as the background */
            background: url('Logo.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 60px 20px; /* Increased padding for better visibility */
            position: relative;
        }

        /* Optional: add a semi-transparent overlay to make text readable */
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4); /* Adjust opacity if needed */
            z-index: 0;
        }

        header img.logo {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 1;
        }

        header h1, header p {
            position: relative;
            z-index: 1;
            margin: 10px 0 0 0;
        }

        .role-selection {
            text-align: center;
            margin: 30px 0;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .hidden {
            display: none;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 5px 0;
        }

        .product-card p {
            margin: 5px 0;
            font-weight: bold;
        }

        .product-card a button {
            width: 100%;
            background: #25D366;
            border-radius: 5px;
        }

        .product-card a button:hover {
            background: #128C7E;
        }

        #searchInput, #categoryFilter {
            padding: 10px;
            margin: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="FreshBite Logo" class="logo">
        <h1>FreshBite Campus Market</h1>
        <p>Your campus hub for fresh food and essentials!</p>
    </header>

    <main>
        <div class="role-selection">
            <button id="buyerBtn">I am a Buyer</button>
            <button id="sellerBtn">I am a Seller</button>
        </div>

        <!-- Seller Section -->
        <section id="sellerSection" class="hidden">
            <h2>Seller Dashboard</h2>
            <form id="sellerForm">
                <input type="text" id="sellerName" placeholder="Your Name" required>
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="number" id="productPrice" placeholder="Price (GHS)" required>
                <select id="productCategory" required>
                    <option value="">Select Category</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Others">Others</option>
                </select>
                <input type="file" id="productImage" accept="image/*" required>
                <input type="text" id="whatsappNumber" placeholder="Your WhatsApp number" required>
                <button type="submit">Add Product</button>
            </form>
            <div id="productList" class="product-grid"></div>
        </section>

        <!-- Buyer Section -->
        <section id="buyerSection" class="hidden">
            <h2>Available Products</h2>
            <input type="text" id="searchInput" placeholder="Search products..." />
            <select id="categoryFilter">
                <option value="All">All Categories</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Snacks">Snacks</option>
                <option value="Drinks">Drinks</option>
                <option value="Others">Others</option>
            </select>
            <div id="buyerProducts" class="product-grid"></div>
        </section>
    </main>

    <script>
        const buyerBtn = document.getElementById('buyerBtn');
        const sellerBtn = document.getElementById('sellerBtn');
        const sellerSection = document.getElementById('sellerSection');
        const buyerSection = document.getElementById('buyerSection');
        const sellerForm = document.getElementById('sellerForm');
        const productList = document.getElementById('productList');
        const buyerProducts = document.getElementById('buyerProducts');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');

        let products = JSON.parse(localStorage.getItem('products')) || [];

        buyerBtn.addEventListener('click', () => {
            sellerSection.classList.add('hidden');
            buyerSection.classList.remove('hidden');
            displayBuyerProducts();
        });

        sellerBtn.addEventListener('click', () => {
            buyerSection.classList.add('hidden');
            sellerSection.classList.remove('hidden');
        });

        sellerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const sellerName = document.getElementById('sellerName').value;
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            const category = document.getElementById('productCategory').value;
            const whatsapp = document.getElementById('whatsappNumber').value;
            const imageFile = document.getElementById('productImage').files[0];

            if(imageFile){
                const reader = new FileReader();
                reader.onload = function() {
                    const product = { sellerName, name, price, category, image: reader.result, whatsapp };
                    products.push(product);
                    localStorage.setItem('products', JSON.stringify(products));
                    displaySellerProducts();
                    sellerForm.reset();
                }
                reader.readAsDataURL(imageFile);
            }
        });

        function displaySellerProducts() {
            productList.innerHTML = '';
            products.forEach(product => {
                productList.innerHTML += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>Price: GHS ${product.price}</p>
                        <p>Category: ${product.category}</p>
                        <p>Seller: ${product.sellerName}</p>
                        <p>WhatsApp: ${product.whatsapp}</p>
                    </div>
                `;
            });
        }

        function displayBuyerProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            buyerProducts.innerHTML = '';

            const filteredProducts = products.filter(product => {
                const matchesName = product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === "All" || product.category === selectedCategory;
                return matchesName && matchesCategory;
            });

            filteredProducts.forEach(product => {
                buyerProducts.innerHTML += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>Price: GHS ${product.price}</p>
                        <p>Category: ${product.category}</p>
                        <p>Seller: ${product.sellerName}</p>
                        <a href="https://wa.me/${product.whatsapp}" target="_blank">
                            <button>Buy on WhatsApp</button>
                        </a>
                    </div>
                `;
            });
        }

        searchInput.addEventListener('input', displayBuyerProducts);
        categoryFilter.addEventListener('change', displayBuyerProducts);

        displaySellerProducts();
        displayBuyerProducts();
    </script>
</body>
</html>
